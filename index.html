<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotação de Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
    <script>
        // Lista de URLs para alternar
        const urls = [
            "https://qualidade966.wixsite.com/daily-kaizen",
            "https://lookerstudio.google.com/embed/reporting/21a34bc7-1d36-4266-98dd-99bd9533686e/page/qgR"
        ];
        
        let index = 0;

        function changePage() {
            document.getElementById("viewer").src = urls[index];
            index = (index + 1) % urls.length; // Volta para o primeiro link quando chega ao último
        }

        setInterval(changePage, 30000); // Troca de link a cada 10 segundos
    </script>
</head>
<body>
    <iframe id="viewer" src="https://qualidade966.wixsite.com/daily-kaizen"></iframe>
</body>
</html>
