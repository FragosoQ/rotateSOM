<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios Looker Studio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
      position: absolute;
      transition: opacity 1s;
    }

    .iframe-container {
      display: flex;
      align-items: center; /* Alinha verticalmente */
      justify-content: center;
      width: 100%;
      height: 100%; /* Garante que o contêiner do iframe ocupe toda a altura */
    }

    .left {
      flex: 0 0 70%;
      height: 100%; /* Garante que o iframe ocupe toda a altura do contêiner */
      display: flex;
      align-items: center;    /* Alinha verticalmente */
      justify-content: flex-start; /* Alinha horizontalmente à esquerda */
    }

    .right {
      flex: 0 0 30%;
      height: 100%; /* Garante que o iframe ocupe toda a altura do contêiner */
      background-color: black; /* Fundo preto para o iframe da direita */
      overflow: hidden; /* Esconde barras de rolagem */
    }

    iframe {
      width: 100%;
      height: 100%; /* Garante que o iframe ocupe toda a altura do seu contêiner */
      border: none;
      object-fit: contain; /* Ajusta o conteúdo para que tudo seja visível dentro do iframe */
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Container para o primeiro link -->
  <div class="container" id="container1">
    <div class="iframe-container">
      <iframe src="https://fragosoq.github.io/kaizen"></iframe>
    </div>
  </div>

  <!-- Container para o segundo link -->
  <div class="container hidden" id="container2">
    <div class="iframe-container">
      <iframe src="https://lookerstudio.google.com/embed/reporting/21a34bc7-1d36-4266-98dd-99bd9533686e/page/qgR"></iframe>
    </div>
  </div>

  <!-- Container para o terceiro link -->
  <div class="container hidden" id="container3">
    <div class="iframe-container">
      <iframe src="https://lookerstudio.google.com/embed/reporting/c20a276d-5434-4f62-be33-61fffdb41176/page/p_pm6x8jy9pd"></iframe>
    </div>
  </div>

  
  <script>
let currentView = 1; // Começa com o primeiro container visível

const container1 = document.getElementById('container1');
const container2 = document.getElementById('container2');
const container3 = document.getElementById('container3');
const container4 = document.getElementById('container4');

function toggleViews() {
  // Esconde todos os containers primeiro
  container1.classList.add('hidden');
  container2.classList.add('hidden');
  container3.classList.add('hidden');
  container4.classList.add('hidden');

  // Mostra o próximo container
  if (currentView === 1) {
    container2.classList.remove('hidden');
    currentView = 2;
  } else if (currentView === 2) {
    container3.classList.remove('hidden');
    currentView = 3;
  } else if (currentView === 3) {
    container4.classList.remove('hidden');
    currentView = 4;
  } else {
    container1.classList.remove('hidden');
    currentView = 1;
  }
}


    // Alterna a cada 10 segundos
    setInterval(toggleViews, 10000);

    // Inicializa o primeiro iframe visível
    container1.classList.remove('hidden');
  </script>
</body>
</html>
